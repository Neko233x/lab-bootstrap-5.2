<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main class="container my-5">
      <h2 class="text-center">Our Cookies</h2>
      <p class="text-center">Checkout our latest and delicious cookies.</p>

      <!-- Mint Chocolate -->
      <div class="row my-5 align-items-center">
        <div class="col-12 col-md-6 text-center">
          <img src="images/mint-cookie.png" alt="Mint Chocolate Cookie" class="img-fluid rounded-circle border border-success" style="width: 200px; height: 200px;">
        </div>
        <div class="col-12 col-md-6 text-md-start text-center">
          <h3>Mint Chocolate</h3>
          <p>Tasty mint chocolate cookies</p>
        </div>
      </div>

      <!-- Peanut Butter -->
      <div class="row my-5 align-items-center">
        <div class="col-12 col-md-6 order-md-2 text-center">
          <img src="images/peanut-cookie.png" alt="Peanut Butter Cookie" class="img-fluid rounded-circle border border-danger" style="width: 200px; height: 200px;">
        </div>
        <div class="col-12 col-md-6 order-md-1 text-md-end text-center">
          <h3>Peanut Butter</h3>
          <p>Yummy peanut buttery goodness</p>
        </div>
      </div>

      <!-- Oatmeal -->
      <div class="row my-5 align-items-center">
        <div class="col-12 col-md-6 text-center">
          <img src="images/oatmeal-cookie.png" alt="Oatmeal Cookie" class="img-fluid rounded-circle border border-warning" style="width: 200px; height: 200px;">
        </div>
        <div class="col-12 col-md-6 text-md-start text-center">
          <h3>Oatmeal</h3>
          <p>Your fitness instructor's favorite</p>
        </div>
      </div>

      <!-- Chocolate Chip -->
      <div class="row my-5 align-items-center">
        <div class="col-12 col-md-6 order-md-2 text-center">
          <img src="images/chip-cookie.png" alt="Chocolate Chip Cookie" class="img-fluid rounded-circle border border-primary" style="width: 200px; height: 200px;">
        </div>
        <div class="col-12 col-md-6 order-md-1 text-md-end text-center">
          <h3>Chocolate Chip</h3>
          <p>Gooey chocolate you'll love</p>
        </div>
      </div>
    </main>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
